<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dara Monyet</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff; /* Latar belakang putih */
            font-family: Arial, sans-serif;
            text-align: center;
            color: #dc3545; /* Warna merah */
            margin: 0;
        }
        h1 {
            font-size: 5rem;
            animation: fadeIn 2s ease-in-out;
        }
        footer {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333; /* Warna teks footer */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Dara Monyet</h1>
    <footer>
        <p>Website by AdvStyle</p>
    </footer>
</body>
</html>
